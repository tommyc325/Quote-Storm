    <div class="container bottomMargin"><br>
      <img src="images/logoSmaller.png" alt="" class="mx-auto d-block">
      <div class="jumbotron topMargin">
        <h2>Intro to come.</h2>

        <form>
          <div class="form-group">
            <label for="leadId">Lead ID</label>
            <input type="number" class="form-control validate-req" id="leadId" placeholder="Enter your personal Lead ID">
          </div>

          <div class="form-group">
            <label for="reasonCode">Reason Code</label>
            <select class="form-control validate-req" id="reasonCodeOptions" onchange="handleform4(this.value);">
              <option value="" disabled selected>Select your option</option>
              <option value="189">Above Daily Lead Quantity Limit</option>
              <option value="191">All Phone Numbers Provided are Disconnected</option>
              <option value="193">Did Not Request Quote</option>
              <option value="195">Duplicate Lead Received from Quote Storm in Last 45 Days</option>
              <option value="197">Duplicate Lead Received from Someone Else (Not Quote Storm) Today</option>
              <option value="199">Fake/Offensive Name (e.g. Donald Duck)</option>
              <option value="201">Incentivized Lead (e.g. Expects a gift card for quoting)</option>
              <option value="203">Insured with the Captive Carrier who Appointed You (Captive Agents Only)</option>
              <option value="205">Lead Form Data Does Not Match Filter (This is the FORM itself not matching)</option>
              <option value="207" >Lead Form Data is Incorrect/Invalid (This is after you talk to the prospect)</option>
              <option value="209" >Lead is Agent Testing the System</option>
              <option value="211" >Prospect Not Associated with Phone Number</option>
            </select>
          </div>

          <div class="form-group">
            <label for="leadType">Lead Type</label>
            <select class="form-control validate-req" id="leadTypeOptions">
              <option>Auto</option>
            </select>
          </div>

          <div id="form4">

          </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"   data-backdrop="static" data-keyboard="false">

        <div class="modal-content">

            </button>-->

          <div class="modal-body">
            <div class="loader"></div>
          </div>
          <div class="modal-footer">
              <button type="button" id="cm-btn" style="display:none;" class="btn btn-primary " onclick="resetModal();">Okay</button>
            <button type="button" id="ok-btn" style="display:none;" class="btn btn-primary " onclick="location.reload();">Okay</button>
